<!DOCTYPE html>
<html>
<head>
 <title>Height Predicion</title>
 <link rel="stylesheet" href="mystyle.css">
</head>
<body>
  <h1>We'll predict your height according to your parents'.</h1>
  <h2>Let's do it!</h2>
  <button onclick="Predict()">Click me to Start</button>
  <script>

  function Predict(){
    var response=prompt("What's your name?");
    var gender=prompt("Are you a boy or a girl?");
    alert("Hello "+response+", let's see how tall you're going to be!");
    var father=prompt("Input your father's height(cm): ");
    var mother=prompt("Input your mother's height(cm): ");
    Number(father)
    Number(mother)
    if (gender==="girl"){
      height=(father* 0.948 + mother)/2;
      height2=(father/100* 0.98 + mother/100)/2;
      alert(response+", you're probably "+height+"~"+height2+"cm")
  }
    else if(gender==="boy"){
      height=(father + mother)*1.11/2;
      height2=(father + mother)*1.12/2;
      alert(response+", you're probably "+height+"~"+height2+"cm")
  }
    else{
      alert("wrong message")
    }
  }
  </script>
</body>
</html>
